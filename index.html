<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-card">
        <h1 class="title">Currency Converter</h1>
        <div class="currency">
          <select name="" id="currency-from">
            <!-- Load from API -->
          </select>
          <input type="number" id="amount-from" placeholder="0" value="1" />
        </div>
        <div class="swap-rate-container">
          <button id="swap" class="btn">Swap</button>
          <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
          <select name="" id="currency-to">
            <!-- Load from API -->
          </select>
          <input type="number" id="amount-to" placeholder="0" value="1" />
        </div>
        <div class="convert-rate" id="convert-rate"></div>
      </div>

      <footer>
        Designed by Shajin
      </footer>
    </div>
    <div class="loader">
      <div class="circle"></div>
    </div>

    <script src="./js/script.js" defer></script>
  </body>
</html>
